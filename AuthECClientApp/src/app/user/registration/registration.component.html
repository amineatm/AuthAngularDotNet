<div class="mb-4 h2 text-sucess">Sign up</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <input
      class="form-control bg-body-secondary"
      placeholder="Full Name"
      formControlName="fullName"
    />
    <div
      class="error-feedback"
      *ngIf="
        hasDisplayableErrors('fullName') &&
        form.controls.fullName.hasError('required')
      "
    >
      Please enter your full name.
    </div>
  </div>
  <div class="mb-3">
    <input
      class="form-control bg-body-secondary"
      placeholder="Email"
      formControlName="email"
    />
    <div class="error-feedback" *ngIf="hasDisplayableErrors('email')">
      <div *ngIf="form.controls.email.hasError('required')">
        Please enter your email.
      </div>
      <div *ngIf="form.controls.email.hasError('email')">
        Please enter a valid email.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <input
      class="form-control bg-body-secondary"
      placeholder="Password"
      formControlName="password"
    />
    <div class="error-feedback" *ngIf="hasDisplayableErrors('password')">
      <ng-container [ngSwitch]="form.controls.password.errors | firstKey">
        <div *ngSwitchCase="'required'">Please enter your Password</div>
        <div *ngSwitchCase="'minlength'">
          Please enter a valid password (at least 6 digits).
        </div>
        <div *ngSwitchCase="'pattern'">
          Password must be 8+ characters, with uppercase, lowercase, a number, a
          special character, and no spaces.
        </div>
      </ng-container>
    </div>
  </div>
  <div class="mb-3">
    <input
      class="form-control bg-body-secondary"
      placeholder="confirmPassword"
      formControlName="confirmPassword"
    />
    <div
      class="error-feedback"
      *ngIf="
        hasDisplayableErrors('confirmPassword') &&
        form.controls.confirmPassword.hasError('passwordMismatch')
      "
    >
      Passwords don't match.
    </div>
  </div>
  <div class="mt-4">
    <button type="submit" class="btn btn-success w-100 rounded-3">
      Register
    </button>
  </div>
</form>
